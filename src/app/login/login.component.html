<div class="login">
    <h1>Log in</h1>
    <mat-form-field>
        <mat-label>Nickname</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <div class="buttons">
        <button mat-raised-button color="primary" routerLink="/home">Log in</button>
        <button mat-raised-button color="primary" routerLink="/registration">Sign up</button>
    </div>
</div>
